// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply plugin: "com.github.ben-manes.versions"

buildscript {

    project.ext.minSdkVersion = 21
    project.ext.targetSdkVersion = 28
    project.ext.compileSdkVersion = 28
    project.ext.instantAppsVer = '1.1.0'

    project.ext.junitVersion = '4.12'
    project.ext.robolectricVersion = '3.4.2'
    project.ext.mockitoKotlinVersion = '1.5.0'
    project.ext.mockitoAndroidVersion = '2.8.47'

    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.fabric.io/public'
        }
        maven {
            url 'https://dl.bintray.com/kotlin/kotlin-eap'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0-rc03'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$Versions.kotlin"
        classpath 'com.google.gms:google-services:4.2.0'
        classpath 'com.google.firebase:firebase-plugins:1.1.5'
        classpath 'io.fabric.tools:gradle:1.26.1'
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$Versions.nav"
        classpath "com.github.ben-manes:gradle-versions-plugin:0.20.0"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven {
            url 'https://dl.bintray.com/kotlin/kotlin-eap'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
